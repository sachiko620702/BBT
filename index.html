<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>BBT</title>
    <script src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <script>
        function getCol(matrix, col){
            var column = [];
            for(var i=0; i<matrix.length; i++){
                column.push( Array(matrix[i]['_cre1l']+8*3600000, parseFloat(matrix[i][col])) );
        }
        return column;
        }
    var url = "https://spreadsheets.google.com/feeds/list/1-Y5L87Ubd8na-ku4IcVCXMiqPRA6QQQeYlB9MLwaqzw/od6/public/basic?alt=json";
    var melflyuData = [];
    var sachikoData = [];
    var calendarData = [];
    $.get({
    url: url,
    success: function(response) {
        // console.log(response);
        var data = response.feed.entry,
        len = data.length,
        i = 0,
        j = 0,
        tmp;

        for (i = 0; i < len; i++) {
            let tmp = data[i].content.$t;
            let t = []
            tmp = tmp.split(", ");
            if (tmp.length > 1){
                for (j = 0; j < tmp.length; j++){
                  if(tmp[j].split(": ")[0] == "_cre1l"){
                    t[tmp[j].split(": ")[0]] = ((parseInt(tmp[j].split(": ")[1].replace(",",""))-25569)*24*3600-8*3600)*1000;
                  }else{
                    t[tmp[j].split(": ")[0]] = tmp[j].split(": ")[1];
                  }
                }
                var calendarDate = new Date(t['_cre1l']);
                chartDate = calendarDate.toISOString().slice(0,10);
                calendarDate = calendarDate.getFullYear() + "/" + (calendarDate.getMonth()+1) + "/" + calendarDate.getDate();
                if (typeof t['sachiko'] != 'undefined'){
                    calendarData.push(
                    {
                        date: calendarDate,
                        title: 'sachiko',
                        desc: t['sachiko']
                    }
                    );
                    sachikoData.push(
                        {
                            date: chartDate,
                            Celsius: parseFloat(t['sachiko']),
                            Demarcation: parseFloat(t['sachikodemarcation'])
                        }
                    );
                }
                if (typeof t['melflyu'] != 'undefined'){
                    calendarData.push(
                    {
                        date: calendarDate,
                        title: 'melflyu',
                        desc: t['melflyu']
                    }
                    );
                    melflyuData.push(
                        {
                            date: chartDate,
                            Celsius: parseFloat(t['melflyu']),
                            Demarcation: parseFloat(t['melflyudemarcation'])
                        }
                    );
                }
            }
        }
        console.log( melflyuData);
        console.log( sachikoData);
        console.log( calendarData);
        var melflyuChart = AmCharts.makeChart("melflyuChart", {
            "hideCredits":true,
            "theme": "light",
            "type": "serial",
            "dataProvider": melflyuData,
            "valueAxes": [ {
                "inside": true,
                "axisAlpha": 0,
                "guides": [{
                    "dashLength": 6,
                    "inside": true,
                    "label": "高低溫分界("+melflyuData[0]['Demarcation']+")",
                    "lineAlpha": 1,
                    "value": melflyuData[0]['Demarcation']
                }],
            } ],
            "graphs": [ {
                "id": "g1",
                "balloonText": "<div style='margin:5px; font-size:19px;'><span style='font-size:13px;'>[[category]]</span><br>[[value]]</div>",
                "bullet": "round",
                "bulletBorderAlpha": 1,
                "bulletBorderColor": "#FFFFFF",
                "hideBulletsCount": 50,
                "lineThickness": 2,
                "lineColor": "#fdd400",
                "negativeLineColor": "#67b7dc",
                "negativeBase": melflyuData[0]['Demarcation'],
                "valueField": "Celsius"
            } ],
            "chartScrollbar": {

            },
            "chartCursor": {},
            "categoryField": "date",
            "categoryAxis": {
                "parseDates": true,
                "axisAlpha": 0,
                "minHorizontalGap": 55
            }
        } );
        var sachikoChart = AmCharts.makeChart("sachikoChart", {
            "hideCredits":true,
            "theme": "light",
            "type": "serial",
            "dataProvider": sachikoData,
            "valueAxes": [ {
                "inside": true,
                "axisAlpha": 0,
                "guides": [{
                    "dashLength": 6,
                    "inside": true,
                    "label": "高低溫分界("+sachikoData[0]['Demarcation']+")",
                    "lineAlpha": 1,
                    "value": sachikoData[0]['Demarcation']
                }],
            } ],
            "graphs": [ {
                "id": "g1",
                "balloonText": "<div style='margin:5px; font-size:19px;'><span style='font-size:13px;'>[[category]]</span><br>[[value]]</div>",
                "bullet": "round",
                "bulletBorderAlpha": 1,
                "bulletBorderColor": "#FFFFFF",
                "hideBulletsCount": 50,
                "lineThickness": 2,
                "lineColor": "#fdd400",
                "negativeLineColor": "#67b7dc",
                "negativeBase": sachikoData[0]['Demarcation'],
                "valueField": "Celsius"
            } ],
            "chartScrollbar": {

            },
            "chartCursor": {},
            "categoryField": "date",
            "categoryAxis": {
                "parseDates": true,
                "axisAlpha": 0,
                "minHorizontalGap": 55
            }
        } );
    }
    });
    </script>
    <script>
    $(function(){
        var _showTab = 0;
        var $defaultLi = $('ul.tabs li').eq(_showTab).addClass('active');
        $($defaultLi.find('a').attr('href')).siblings().hide();
    
        $('ul.tabs li').click(function() {
            var $this = $(this),
                _clickTab = $this.find('a').attr('href');
            $this.addClass('active').siblings('.active').removeClass('active');
            $(_clickTab).stop(false, true).fadeIn().siblings().hide();
    
            return false;
        }).find('a').focus(function(){
            this.blur();
        });
    });
       </script>
  </head>
  <body>
        <div class="abgne_tab">
                <ul class="tabs">
                    <li class="tab-menu active"><a href="#app">Calendar</a></li>
                    <li class="tab-menu"><a href="#sachiko">Sachiko</a></li>
                    <li class="tab-menu"><a href="#melflyu">Melflyu</a></li>
                </ul>
         
                <div class="tabs-container">
                    <div id="app" class="tab_content"></div>
                    <div id="melflyu" class="tab_content">
                        <p>
                            <form>
                                本日體溫：
                                <input type="text" name="melflyuTemperature" class="form-control">
                                <button type="button" onclick = 'send("melflyu", this.form.melflyuTemperature.value);' class="btn btn-primary col-xs-12">送出體溫資料</button>
                            </form>
                        </p>
                        <div id="melflyuChart"></div>
                    </div>
                    <div id="sachiko" class="tab_content">
                        <p>
                            <form>
                                本日體溫：
                                <input type="text" name="sachikoTemperature" class="form-control">
                                <button type="button" onclick = 'send("sachiko", this.form.sachikoTemperature.value);' class="btn btn-primary col-xs-12">送出體溫資料</button>
                            </form>
                        </p>
                        <div id="sachikoChart"></div>
                    </div>
                </div>
            </div>
    <script src="./dist/index.js"></script>
    <script>
        function send(name, temperature){
            var status = true,
                temperature = $('#temperature').val();
            if(temperature == ''){
                $('#temperature').css('border','1px solid #ff0000');
                status = false;
            }
            var currentdate = new Date(),
                filltime = currentdate.getFullYear() + "/"
                    + (currentdate.getMonth() + 1) + "/"
                    + currentdate.getDate();
            var data = { 
                'name' : name,
                'temperature':temperature,
                'date': filltime
            };
            if(status){
                $.ajax({
                    method: 'get',
                    url: "https://script.google.com/macros/s/AKfycbxDKT0FPI87V-qmJrhML48PnGXewNWdgnWKiIdqKVTTCZGffcdd/exec",
                    data: data,
                    type: "get",
                    dataType: "JSON",
                    success: function (response) {
                        console.log(response);
                        alert('資料已經送出！！');
                    }
                });
            }
        }
      </script>
  </body>
</html>
